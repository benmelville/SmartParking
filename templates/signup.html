{% extends "base.html" %}
{% block title %}sign up{% endblock %}
{% block heading %}sign up{% endblock %}

{% block content %}
    {% with messages =  get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <div class="alert alert-danger" role="alert">{{ msg }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="container">
        <form action="#" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="GeorgePBurdell" name="username" required>
                <label for="floatingInput">username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="GeorgePBurdell@example.com"
                       name="email" required>
                <label for="floatingInput">email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                       name="password"required>
                <label for="floatingPassword">password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                       name="confirm_password" required>
                <label for="floatingPassword">confirm password</label>
            </div>
            <button type="submit" value="submit" class="btn btn-outline-primary">Submit</button>

        </form>
    </div>
{% endblock %}
